<link rel="stylesheet" href="{{ url_for('static', filename='css/sign-in.css') }}">
{% extends 'blank.html' %}

{% block title %}AIPD-register{% endblock %}
{% block content %}

    <main class="form-signin w-100 m-auto text-center">
        <form method="post">
            <img class="mb-4" src="../static/brand/site-logo.png" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Please register</h1>

            <div class="form-floating mt-4">
                <input type="username" class="form-control" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mt-1">
                <input type="password" class="form-control" id="password" name="password" required>
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>


        </form>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 Z</p>
    </main>


{% endblock %}
